---
layout: default
---

{% assign body = content %}

<span style="float: right;">
    <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-via="lookouteng" data-related="lookout,lookouteng">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</span>

<div id="posts">
    <h2><a alt="{{ page.title }}" href="{{ page.url }}">{{ page.title }}</a></h2>
    <em id="sub_h2">{{ page.date | date_to_long_string }}</em>

    {{ content }}

    <div id="disqus_thread"></div>
</div>

<div id="sidebar">
{% include sidebar.html %}
</div>

{% include disqus-post.html %}
